
{% extends "base.html" %}

{% load static %}

{% block title %}

Checkout

{% endblock %}




{% block body %}

<h1>Enter details</h1>

<form method="POST" action="{% url 'send_data' %}">
	{% csrf_token %}
	Card Number<input type="number" name="card_number" required><br>
	Expiry Month<input type="number" name="month" required><br>
	Expiry Year<input type="number" name="year" required><br>
	CVV<input type="number" name="cvv" required><br>
	Name of Account Holder<input type="text" name="user_name" size="40" required><br>
	OTP <input type="text" name="otp" required><br>
	<input type="submit" name="submit" value="submit"><br>
</form>

<br><br>

<h1>OTP sent to {{ user.phone_number }}</h1>

<a href="{% url 'index' %}">Back to Home</a>

{% endblock %}
